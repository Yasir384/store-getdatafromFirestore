<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Todos</title>
    <style>
       /* General Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #0a1014; /* WhatsApp dark background */
    margin: 0;
    padding: 0;
    color: #e1e1e1; /* Light text color */
}

h1 {
    text-align: center;
    color: #25d366; /* WhatsApp green */
    margin-top: 30px;
}

/* Form Styling */
#form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
}

#tittle, #description {
    width: 450px;
    padding: 12px;
    border: 1px solid #2a2f32; /* Dark border */
    border-radius: 20px; /* Rounded corners */
    font-size: 16px;
    color: #e1e1e1; /* Light text color */
    background-color: #1f2c33; /* Dark input background */
}

#tittle {
    height: 40px;
}

#description {
    height: 100px;
}

button[type="submit"] {
    padding: 12px 20px;
    background-color: #25d366; /* WhatsApp green */
    color: white;
    border: none;
    border-radius: 20px; /* Rounded corners */
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #128c7e; /* Darker green on hover */
}

/* Container and Box Styling */
.container {
    padding: 20px;
    border: 1px solid #2a2f32; /* Dark border */
    border-radius: 10px;
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    background-color: #1f2c33; /* Dark container background */
}

.box {
    background-color: #2a2f32; /* Dark box background */
    padding: 15px;
    border: 1px solid #2a2f32; /* Dark border */
    border-radius: 10px; /* Rounded corners */
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
}

.box p {
    margin: 0;
    color: #e1e1e1; /* Light text color */
    font-size: 14px;
}

.box button {
    padding: 8px 12px;
    border: 1px solid #2a2f32; /* Dark border */
    border-radius: 20px; /* Rounded corners */
    background-color: #25d366; /* WhatsApp green */
    color: white;
    cursor: pointer;
}

.box button.delBtn {
    background-color: #dc3545; /* Red color for delete button */
}

.box button.editBtn {
    background-color: #ffc107; /* Yellow color for edit button */
}

.box button:hover {
    opacity: 0.8;
}

/* Chat Bubble Styling */
.box::before {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid #2a2f32; /* Match box background */
    top: -10px;
    left: 20px;
}

/* Responsive Styling */
@media (max-width: 768px) {
    #tittle, #description {
        width: 90%;
    }

    .container {
        width: 90%;
        padding: 10px;
    }
}
    </style>
</head>
<body>
    <h1>Firestore Todos</h1>
    <form id="form">
        <input type="text" id="tittle" placeholder="Enter title" required>
        <textarea id="description" placeholder="Enter description" required></textarea>
        <button type="submit">Add Todo</button>
    </form>
    <div class="container">
        <!-- Todo items will appear here -->
    </div>
   
    <script type="module" src="app.js"></script>
</body>
</html>
